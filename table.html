<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=content:width;initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <title>Table example</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <style>
            table,td{
                border: 1px solid #000;
                border-collapse: collapse;
            }
            td{
                padding: 5px;
            }
            .t-a-c{
                text-align: center;
            }
            .t-a-r{
                text-align: right;
            }
        </style>
    </head>
    <body>        
        <div>
            <table>
                <tr>
                    <td rowspan="11"><b>TCB</b></td>
                    <td class="t-a-c"><b>Order No:</b></td>  <!--this can be also done by <th> tag if don't want to use <b> tag-->
                    <td colspan="4">#ABC001</td>
                </tr>
                <tr>
                    <td class="t-a-c"><b>Order Date:</b></td>
                    <td colspan="4">23-Mar-2016</td>
                </tr>
                <tr>
                    <td colspan="5" class="t-a-c"><b>Customer</b></td>
                </tr>
                <tr>
                    <td class="t-a-c"><b>Name:</b></td>
                    <td colspan="4">John Papas</td>
                </tr>
                <tr>
                    <td class="t-a-c"><b>Address:</b></td>
                    <td colspan="4">Independance Day 5th str,11511</td>
                </tr>
                <tr>
                    <td colspan="5" class="t-a-c"><b>Other Details</b></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Of Mice and Men</td>
                    <td>Book</td>
                    <td class="t-a-r">10.00€</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Les Miserables</td>
                    <td>Book</td>
                    <td class="t-a-r">12.00€</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Game Of thrones-S01</td>
                    <td>DVD</td>
                    <td class="t-a-r">50.00€</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Samsung Galaxy</td>
                    <td>Mobile Phone</td>
                    <td class="t-a-r">200.00€</td>
                </tr>
                <tr>
                    <td colspan="3" class="t-a-r"><b>Total:</b></td>
                    <td>272.00€</td>
                </tr>
            </table>
        </div>        
    </body>
</html>
